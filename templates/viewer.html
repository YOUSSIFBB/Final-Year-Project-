<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure URL Preview - ThreatGuard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      font-size: 1.2rem;
    }

    #sandboxFrame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      display: block;
    }

    #fallback {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #333;
    }

    #fallback a {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    #fallback a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">üîê Secure URL Preview ‚Äì Sandboxed</div>

  <iframe id="sandboxFrame" sandbox="allow-scripts allow-forms allow-same-origin" src="{{ url }}"></iframe>

  <div id="fallback">
    ‚ö†Ô∏è This site does not allow previewing in a secure frame.<br>
    You can safely open it in a new tab instead.
    <br>
    <a href="{{ url }}" target="_blank" rel="noopener noreferrer">üîó Open in New Tab</a>
  </div>

  <script>
    const iframe = document.getElementById('sandboxFrame');
    const fallback = document.getElementById('fallback');

    iframe.onerror = () => {
      iframe.style.display = "none";
      fallback.style.display = "block";
    };

    // Catch load errors caused by content security policies
    setTimeout(() => {
      try {
        const blocked = iframe.contentDocument.body.innerHTML.trim() === '';
        if (blocked) {
          iframe.style.display = "none";
          fallback.style.display = "block";
        }
      } catch (err) {
        // Cross-origin or blocked by headers
        iframe.style.display = "none";
        fallback.style.display = "block";
      }
    }, 2000);
  </script>

</body>
</html>
